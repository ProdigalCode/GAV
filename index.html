<!DOCTYPE html>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <title>Google Analytics Visualizator</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
</head>

<body>
    <header>
        <ul id="topMenu">
            <li><label for="accounts">Account: </label><span>Select...</span><ul id="accounts" class="sub"></ul></li>
            <li><label for="webProperties">Web Property: </label><span>Select...</span><ul id="webProperties" class="sub"></ul></li>

            <li>

        <div id="canvas">
            <div>
                <ul id="from"></ul>
                <ul id="to"></ul>
            </div>
        </div>

    <footer></footer>
    <script src="./build/main.js"></script>
